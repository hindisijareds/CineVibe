<!doctype html>
<html lang="in">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies • CineVibe</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/browse.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

  <script defer src="js/app.js"></script>
  <script defer src="js/browse.js"></script>
</head>
<body>
    <!-- Preloader -->
<div id="preloader" class="preloader" aria-label="Loading" role="status">
  <div class="preloader-card">
    <img src="logo.png" alt="CineVibe" class="preloader-logo" />
    <div class="preloader-title">CineVibe</div>
    <div class="preloader-sub">Loading your cinematic experience…</div>

    <div class="preloader-bar">
      <span class="preloader-bar-fill"></span>
    </div>

    <div class="preloader-dots" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

  <header class="navbar">
    <div class="nav-left"><img src="logo.png" alt="LOGO" class="logo"/></div>

    <nav class="nav-links">
      <a class="nav-item" href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a class="nav-item" href="trending.html"><i class="fa-solid fa-bolt"></i><span>Trending</span></a>
      <a class="nav-item" href="movies.html"><i class="fa-solid fa-film"></i><span>Movies</span></a>
      <a class="nav-item" href="series.html"><i class="fa-solid fa-tv"></i><span>Series</span></a>
      <a class="nav-item" href="anime.html"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Anime</span></a>
      <div class="search-wrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-bar" onfocus="openSearchModal()" placeholder="Search...">
      </div>
    </nav>
  </header>

  <main class="page">
    <section class="page-hero">
      <h1 class="page-title">Movies</h1>
      <div class="filters">
        <button class="chip is-active" data-mode="popular">Popular</button>
        <button class="chip" data-mode="now_playing">Now Playing</button>
        <button class="chip" data-mode="top_rated">Top Rated</button>
        <button class="chip" data-mode="upcoming">Upcoming</button>
      </div>
    </section>

    <section class="grid" id="grid"></section>

    <div class="load-more-wrap">
      <button class="btn btn-ghost" id="load-more">
        <i class="fa-solid fa-plus"></i> Load More
      </button>
    </div>
  </main>

  <!-- Modal (reused by app.js) -->
  <div class="modal" id="modal"><div class="modal-content">
    <button class="close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
    <div class="modal-body">
      <img id="modal-image" src="" alt="" />
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>

        <div class="episode-selector" id="episode-selector" style="display:none">
          <div class="episode-grid">
            <div><label for="season-select">Season</label><select id="season-select"></select></div>
            <div><label for="episode-select">Episode</label><select id="episode-select"></select></div>
            <div class="episode-actions">
              <button class="btn btn-chip" onclick="prevEpisode()"><i class="fa-solid fa-chevron-left"></i> Prev</button>
              <button class="btn btn-chip" onclick="nextEpisode()">Next <i class="fa-solid fa-chevron-right"></i></button>
            </div>
          </div>
        </div>

        <div class="server-selector">
          <label for="server">Server</label>
          <select id="server" onchange="changeServer()">
            <option value="vidsrc.cc">Vidsrc.cc</option>
            <option value="vidsrc.me">Vidsrc.me</option>
            <option value="player.videasy.net">Player.Videasy.net</option>
          </select>
        </div>
      </div>
    </div>
    <div class="player-frame"><iframe id="modal-video" allowfullscreen></iframe></div>
  </div></div>

  <!-- Search modal -->
  <div class="search-modal" id="search-modal">
    <button class="close" onclick="closeSearchModal()"><i class="fa-solid fa-xmark"></i></button>
    <div class="search-shell">
      <div class="search-title">Search</div>
      <div class="search-input-wrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()" />
      </div>
      <div class="results" id="search-results"></div>
    </div>
  </div>

  <nav class="mobile-dock">
    <a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="trending.html"><i class="fa-solid fa-bolt"></i><span>Trending</span></a>
    <a href="movies.html"><i class="fa-solid fa-film"></i><span>Movies</span></a>
    <a href="series.html"><i class="fa-solid fa-tv"></i><span>Series</span></a>
    <a href="anime.html"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Anime</span></a>
  </nav>

  <!-- Page-specific filter wiring (tiny inline, no new file needed) -->
  <script>
    // toggle mode chips -> update URL -> reload grid (browse.js reads ?mode=)
    const chips = Array.from(document.querySelectorAll("[data-mode]"));
    chips.forEach(btn => btn.addEventListener("click", () => {
      const u = new URL(location.href);
      u.searchParams.set("mode", btn.dataset.mode);
      history.replaceState({}, "", u.toString());
      chips.forEach(c => c.classList.remove("is-active"));
      btn.classList.add("is-active");
      // browse.js exposes loadGrid; if not, refresh page as fallback:
      if (typeof loadGrid === "function") loadGrid(true); else location.reload();
    }));

    // initialize active chip from URL
    const mode = new URL(location.href).searchParams.get("mode") || "popular";
    chips.find(c => c.dataset.mode === mode)?.classList.add("is-active");
    chips.filter(c => c.dataset.mode !== mode).forEach(c => c.classList.remove("is-active"));
  </script>
</body>
</html>
